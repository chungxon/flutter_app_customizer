# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/app_icon.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # [Adaptive Icons](https://developer.android.com/develop/ui/views/launch/icon_design_adaptive#user-theming) will only be generated when both `adaptive_icon_background` and `adaptive_icon_foreground` are specified. (The `image_path` is not automatically taken as foreground)
  # adaptive_icon_background: "assets/icon/background.png" # Or color "#ffffff"
  # adaptive_icon_foreground: "assets/icon/foreground.png"
  # adaptive_icon_foreground_inset: 16
  # adaptive_icon_monochrome: "assets/icon/monochrome.png" # User themed icon with Android 13 (API level 33)

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icons/app_icon_transparent.png"
  # image_path_ios_tinted_grayscale: "assets/icons/app_icon_grayscale.png"
  # desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#ffffff"

  # web:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"

  # windows:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   icon_size: 48 # min:48, max:256, default: 48

  # macos:
  #   generate: true
  #   image_path: "path/to/image.png"
